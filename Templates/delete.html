{% extends 'base.html' %}
    {% block title %}
        <title>Delete Task - ToDo Application</title>
    {% endblock %}

{% block content %}

    <div class="container-fluid">
      <div class ="row">
        <div class="col-md-12">
          <div class="banner">
            <div class="banner-text">
              <h1>My ToDo Application</h1>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row" style="justify-content: center">
          <div class="col-md-6">
              <br><h2> Delete Task:</h2>
              <form method='POST' class="p-3 shadow">
                {% csrf_token %}
                <div class="form-group">
                    <div class="shadow card text-dark bg-light border-warning mb-3" >
                      <div class="card-body">
                        <h5 class="card-title">Are you sure to mark this task as Completed?</h5><br>
                           <div class="form-group">
                                <label for="name" class="form-label">Task Name</label>
                                <input type="text" class="form-control" name="name" value="{{task.name}}">
                                <br>
                            </div>
                            <div class="form-group">
                                <label for="priority" class="form-label">Priority</label>
                                <input type="text" class="form-control" name="priority" value="{{task.priority}}">
                                <br>
                            </div>
                              <div class="form-group">
                                <label for="date" class="form-label">Date</label>
                                <input type="date" class="form-control" name="date" value="{{task.date|date:'Y-m-d'}}">
                                <br>
                              </div>
                          <button type="submit" class="btn btn-danger">Delete</button><br>
                      </div>
                    </div>
                </div>
              </form>
          </div>
      </div>
    </div>


{% endblock %}
